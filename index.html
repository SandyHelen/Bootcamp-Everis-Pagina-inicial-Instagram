<!DOCTYPE html>
<html lang="en">

<head>
	<title>Instagram</title>
	<meta charset="utf-8">
	<meta name="viewport" content="widht-device-with, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<div class="container">
		
		<div class="instagram-phone">
			<img src="img/instagram-celular.png" alt="celular">
		</div>

		<div class="area-login">

			<div class="group1">
				<img src="img/instagram-logo.png" class="instagram-logo" alt="instagram-logo">

				<div class="profile-photo">
					<img src="img/perfil.jpg" alt="foto-perfil">
				</div>

				<a href="#" class="login">Continue como sandyhelen</a>
				<a href="#" class="logout">Remover conta</a>
			</div>

			<div class="group2">
				<p class="not-account">Não é sandyhelen?</p>
				<p class="not-account">
					<a href="#" class="blue">Alternar contas</a>
					ou
					<a href="#" class="blue">Inscreva-se</a>
				</p>
			</div>

			<div class="get-the-app">
				<p class="get-the-app">Baixe o aplicativo</p>
				<div class="download">
					<a href="#" class="app-download1"></a>
					<a href="#" class="app-download2"></a>
				</div>

			</div>

		</div>

	</div>
</body>
</html>
